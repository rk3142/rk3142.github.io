          Me and fellow mates developed this project for a Graduate level course ESaaS at Columbia University.

          The project allows user to make informed decision while purchasing products online. The consumers can select the product on the basis of greeness score and they can then be re-directed to the respective e-commerce site. 

          The backend of this product is developed on <mark>Ruby on Rails</mark> and the Front-end is developed on <mark>React</mark>. A complete CI/CD pipeline was developed on <mark>Heroku</mark>.

          I am very proud of having this project in my portfolio.
